<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Scenarios
        <div *ngIf="scenarioData.length">
        <button style="float: right" type="button" class="offset-5 col-md-2 btn btn-block btn-success" [routerLink]="['/report/view']">Compare</button>
          <button type="button" class="col-md-2 btn btn-block btn-success" [routerLink]="['/report/create',id,'null',scenarioData.length]">Create</button>
        </div>
        <div class="card-header-actions"></div>
      </div>
        <div class="card-body">
          <form class="form-horizontal" *ngIf="!scenarioData.length">
            <p class="msg-text-center">You have not created any Scenario.</p>
            <button type="button" class="offset-5 col-md-2 btn btn-block btn-success" [routerLink]="['/report/create',id]">Create</button>
          </form>
          <table class="table" *ngIf="scenarioData.length">
            <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Date Created</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of scenarioData">
              <td><input type="checkbox"> </td>
              <td>{{p.name}}</td>
              <td>{{p.created_date | date: 'dd/MM/yyyy'}}</td>
              <td>
                <div>
                  <button class="badge badge-primary badge-new view-color bg-primary" [routerLink]="['/report/create/',id, 0]">View</button>
                  <button class="badge badge-warning badge-new" [routerLink]="['/report/create/',id,p._id]" (click)="duplicateRow(p)" >Duplicate</button>
                  <button class="badge badge-success badge-new" (click)="deleteRow(p._id)">Delete</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>

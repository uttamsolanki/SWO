    <form name="form" (ngSubmit)="f.form.valid && saveProject()" #f="ngForm" novalidate>
      <div class="form-group row">
        <div class="col-md-3">
          <label for="Name" class="col-form-label">Enter Project Name</label>
        </div>
      <div class="col-md-5">
          <input type="text" class="form-control" name="Name" [(ngModel)]="project.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="name.errors.required">Project Name is required</div>
        </div>
      </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label for="Decs" class="col-form-label">Enter Description</label>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" name="Decs" [(ngModel)]="project.desc" #desc="ngModel" [ngClass]="{ 'is-invalid': f.submitted && desc.invalid }" required />
          <div *ngIf="f.submitted && desc.invalid" class="invalid-feedback">
            <div *ngIf="desc.errors.required">Project Description Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" >Create Project</button>
      </div>
    </form>

<div class="animated fadeIn">
  <div bsModal  #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <button type="button" class="close" [routerLink]="['/report/create', responseDataID]" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body new-project-modal">
          <p>{{sucessMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success yes-button" [routerLink]="['/report/create', responseDataID]">Ok</button>
<!--          <button type="button" class="btn btn-success">Ok</button>-->
        </div>
      </div>
    </div>
  </div>

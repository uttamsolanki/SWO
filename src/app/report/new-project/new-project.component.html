<div class="card details-border">
  <div class="card-header">
    New Project
  </div>
  <div class="card-body collapse in show" ng-reflect-collapse="false" aria-expanded="true" aria-hidden="false" style="overflow: visible; height: auto; display: block;">
    <form name="form" (ngSubmit)="f.form.valid && saveProject()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="Name" class="col-md-2 col-form-label">Enter Project Name</label>
        <input type="text" class="form-control col-md-2" name="Name" [(ngModel)]="project.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" style="display: inline-block" required />
        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="name.errors.required">Project Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Decs" class="col-md-2 col-form-label">Enter Description</label>
        <input type="text" class="form-control col-md-2" name="Decs" [(ngModel)]="project.desc" #desc="ngModel" [ngClass]="{ 'is-invalid': f.submitted && desc.invalid }" style="display: inline-block" required />
        <div *ngIf="f.submitted && desc.invalid" class="invalid-feedback">
          <div *ngIf="desc.errors.required">Project Description Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="saveProject()">Create Project</button>
      </div>
    </form>
  </div>
  </div>
<div class="animated fadeIn">
  <div bsModal  #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <button type="button" class="close" [routerLink]="['/report/create', responseDataID]" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body new-project-modal">
          <p>{{sucessMessage}}</p>
          <button type="button" class="btn btn-success yes-button" [routerLink]="['/report/create', responseDataID]">Ok</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" [routerLink]="['/report/create', responseDataID]">Close</button>
<!--          <button type="button" class="btn btn-success">Ok</button>-->
        </div>
      </div>
    </div>
  </div>

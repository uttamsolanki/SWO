
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div *ngFor="let alert of alertsDismiss">
            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="dismissible">{{ alert.msg }}</alert>
          </div>

          <div class="d-flex justify-content-center login-loading" *ngIf="isLoading">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <div class="card-group">
            <div class="card p-4">
              <div class="card-body" style="padding-top: 15%;">

                <form role="form" [formGroup]="lognForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign into your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" formControlName="email" required>
                    <div class="col-12 text-danger" *ngIf="formErrors.email">
                      <span class="help-block">{{formErrors.email}}</span>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                    <div class="col-12 text-danger" *ngIf="formErrors.password">
                      <span class="help-block">{{formErrors.password}}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" id="login">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="['/forgotPassword']">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card py-2">
              <div class="card-body text-center">
                <div>
                  <h2><img class="icon-image" src="assets/img/logo.jpg" style="width: 60%"/></h2>
                  <p style="margin-bottom: 0px;"><strong>
                    <label style="margin-bottom: -1%">Wastewater Treatment Plant</label><br/>
                    <label>Greenhouse Gas Emissions Calculator</label>
                  </strong>
                  </p>
                  <a [routerLink]="['/register']" >  <button type="button" class="btn btn-primary active mt-3">Register Now!</button></a>
                </div>
              </div>
              <div class="card-body text-center" style="padding: 0px 0px 1.25rem 0px;">
                <p><strong>Contact: <a href="mailto:calculator@ontariowater.ca">calculator@ontariowater.ca</a></strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

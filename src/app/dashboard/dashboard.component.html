
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Projects
        </div>
        <div class="card-body">
          <div class="form-group row" *ngIf="!projects.length">
            <p class="msg-text-center">You have not created any Project.</p>
            <button type="button" class="offset-5 col-md-2 btn btn-block btn-success" [routerLink]="['/report/create']">Create</button>
          </div>

          <table class="table" *ngIf="projects.length">
            <thead>
            <tr>
              <th>Name</th>
              <th>Date Created</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of projects">
              <td>{{p.name}}</td>
              <td>{{p.created_date | date: 'dd/MM/yyyy'}}</td>
              <td>
                <div>
                  <span class="badge badge-success badge-new" [routerLink]="['/report/view', {id:p._id}]">Compare Scenario</span>
                  <span class="badge badge-warning badge-new" [routerLink]="['/report/create', {id:p._id}]" >New Scenario</span>
                  <!--<span class="badge badge-danger badge-new">Delete</span>-->
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <!--<ul class="pagination">-->
          <!--<li class="page-item"><a class="page-link" href="#">Prev</a></li>-->
          <!--<li class="page-item active">-->
          <!--<a class="page-link" href="#">1</a>-->
          <!--</li>-->
          <!--<li class="page-item"><a class="page-link" href="#">2</a></li>-->
          <!--<li class="page-item"><a class="page-link" href="#">3</a></li>-->
          <!--<li class="page-item"><a class="page-link" href="#">4</a></li>-->
          <!--<li class="page-item"><a class="page-link" href="#">Next</a></li>-->
          <!--</ul>-->
        </div>
      </div>
    </div>
  </div>
</div>

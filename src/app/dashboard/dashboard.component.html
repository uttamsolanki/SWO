<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Projects
        <div *ngIf="projects.length">
          <button style="float: right" type="button" class="col-md-2 btn btn-block btn-success" [routerLink]="['/report/new-project']">Add New Project</button>
        </div>
        <div class="card-header-actions"></div>
      </div>
      <div class="card-body">
        <form class="form-horizontal" *ngIf="!projects.length">
          <p class="msg-text-center">You have not created any Project.</p>
          <button type="button" class="offset-5 col-md-2 btn btn-block btn-success" [routerLink]="['/report/create']">Create</button>
        </form>
        <div class="table" *ngIf="projects.length">
          <div class = "row">
            <div class="col-4 " *ngFor="let p of projects">
              <div class="card card-accent-success">
                <div class="card-header" (click)="gotoScenario()" [routerLink]="['/report/scenario']">
                  Name: {{p.name}}
                </div>
                <div class="card-body">
                  <div class="row"><p>Description: {{p.name}}</p></div>
                  <div class="row"><p>Created Date: {{p.created_date | date: 'dd/MM/yyyy'}}</p></div>
                  <div class="row">
                    <button class="badge badge-success badge-new" [routerLink]="['/report/project', p._id]">View Scenarios</button>
<!--                    <button class="badge badge-success badge-new"  (click)="deleteRow(p._id)">Delete</button>-->
<!--                    <button class="badge badge-warning badge-new" [routerLink]="['/report/create']" (click)="duplicateRow(p)" >Duplicate</button>-->
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div *ngFor="let alert of alertsDismiss">
            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="dismissible">{{ alert.msg }}</alert>
          </div>
          <div class="card mx-4">
            <div class="card-body p-4">
              <form role="form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <h3>Having trouble logging in?</h3>
                <p class="text-muted">Enter your registered email ID </p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email ID" formControlName="email" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.email">
                    <span class="help-block">{{formErrors.email}}</span>
                  </div>
                </div>

                <button type="submit" class="btn btn-block btn-success">Send Email</button>
              </form>
            </div>

                <!--</div>-->
                <!--<div class="col-6">-->
                  <!--<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

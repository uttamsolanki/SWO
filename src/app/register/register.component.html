<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div *ngFor="let alert of alertsDismiss">
            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="dismissible">{{ alert.msg }}</alert>
          </div>
          <div class="card mx-4">
            <div class="card-body p-4">
              <form role="form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First name" formControlName="first_name" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.first_name">
                    <span class="help-block">{{formErrors.first_name}}</span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last name" formControlName="last_name" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.last_name">
                    <span class="help-block">{{formErrors.last_name}}</span>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.email">
                    <span class="help-block">{{formErrors.email}}</span>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.password">
                    <span class="help-block">{{formErrors.password}}</span>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" formControlName="repeat_password" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.repeat_password">
                    <span class="help-block">{{formErrors.repeat_password}}</span>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <!--<div class="card-footer p-4">-->
              <!--<div class="row">-->
                <!--<div class="col-6">-->
                  <!--<button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>-->
                <!--</div>-->
                <!--<div class="col-6">-->
                  <!--<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

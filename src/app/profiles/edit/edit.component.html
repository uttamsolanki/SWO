            <div class="card details-border">
            <div class="card-header">
              <div><p class="projectTitle">Edit Profile</p></div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mx-auto">
                  <div *ngFor="let alert of alertsDismiss">
                    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="dismissible">{{ alert.msg }}</alert>
                  </div>
              <form role="form" [formGroup]="employeeEditForm" (ngSubmit)="onSubmit()" id="EditForm">
                <!--<h1>Edit</h1>-->
                <!--<p class="text-muted">Edit your profile</p>-->
                <div class="input-group mb-3 row">
                  <div class="col-md-3">
                    <label class="col-form-label ">
                      First Name
                    </label>
                  </div>
                  <div class="col-md-9">
                  <input type="text" class="form-control" placeholder="First name" formControlName="first_name">
                  <div class="col-12 text-danger" *ngIf="formErrors.first_name">
                    <span class="help-block">{{formErrors.first_name}}</span>
                  </div>
                  </div>
                </div>
                <div class="input-group mb-3 row">
                  <div class="col-md-3">
                  <label class="col-form-label ">
                    Last Name
                  </label>
                  </div>
                  <div class="col-md-9">
                  <input type="text" class="form-control" placeholder="Last name" formControlName="last_name" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.last_name">
                    <span class="help-block">{{formErrors.last_name}}</span>
                  </div>
                  </div>
                </div>
                <div class="input-group mb-3 row">
                  <div class="col-md-3">
                    <label class="col-form-label ">
                      Organization Name
                    </label>
                  </div>
                  <div class="col-md-9">
                  <input type="text" class="form-control" placeholder="Organization name" formControlName="company_name" required>
                  <div class="col-12 text-danger" *ngIf="formErrors.company_name">
                    <span class="help-block">{{formErrors.company_name}}</span>
                  </div>
                  </div>
                </div>
                <div class="input-group mb-3 row">
                  <div class="col-md-3">
                    <label class="col-form-label ">
                      Email
                    </label>
                  </div>
                  <div class="col-md-9">
                  <input type="text" class="form-control" placeholder="Email" formControlName="email" disabled required>
                  <div class="col-12 text-danger" *ngIf="formErrors.email">
                    <span class="help-block">{{formErrors.email}}</span>
                  </div>
                  </div>
                </div>
